<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nejlepší hráči Real Madrid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0033a0;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .player-list {
            display: flex;
            justify-content: center;
            margin: 20px;
            flex-wrap: wrap; /* Přidáno pro lepší responzivitu */
        }
        .player {
            margin: 0 15px;
            text-align: center;
            flex: 1 1 200px; /* Zajišťuje, že každý prvek se přizpůsobí */
        }
        .player img {
            width: 100%;
            height: auto;
            max-width: 200px; /* Obrázky nebudou větší než 200px */
            border-radius: 10px;
        }
        .player h3 {
            color: #0033a0;
            margin-top: 10px;
        }

        @media (max-width: 768px) { /* Přidání mediálního dotazu pro mobilní zařízení */
            .player-list {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Nejlepší hráči Real Madrid</h1>
</header>

<div class="player-list">
    <div class="player">
        <img src="https://example.com/player1.jpg" alt="Hráč 1">
        <h3>Kylian Mbappé</h3>
    </div>
    <div class="player">
        <img src="https://example.com/player2.jpg" alt="Hráč 2">
        <h3>Vinícius Júnior</h3>
    </div>
    <div class="player">
        <img src="https://example.com/player3.jpg" alt="Hráč 3">
        <h3>Karim Benzema</h3>
    </div>
</div>

</body>
</html>
